<div class="wrapper wrapper-content">

    <app-form-motivo-cancelamento (eventoConcluido)="handleEventoConcluido($event)"
      (closePanel)="handleClosePanel($event)" [motivo]="motivoSelecionado"></app-form-motivo-cancelamento>

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox ">
            <div class="ibox-title">
              <div class="ibox-tools">
                <button type="text" (click)="openPanel()" pButton class="btn btn-sm btn-primary float-left m-t-n-xs"><i
                    class="fa fa-plus"></i> Novo Motivo</button>
              </div>
            </div>
            <div class="ibox-content" id="gird-container">

              <app-placeholder-grid [show]="loadingDataGrid && hasInitialLoading"></app-placeholder-grid>

              <div id="tabela">
                <angular-slickgrid gridId="gridMotivoCancelamento" [hidden]="loadingDataGrid && hasInitialLoading"
                  [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"
                  (onAngularGridCreated)="angularGridReady($event.detail)">
                </angular-slickgrid>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div>Carregando....</div>
  </ng-template>

</div>

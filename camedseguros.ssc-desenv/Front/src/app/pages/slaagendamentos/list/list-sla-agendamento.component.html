<app-header-page></app-header-page>

<div class="wrapper wrapper-content">

  <!-- <p-sidebar [(visible)]="display" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-lg">
    <app-form-group (eventoConcluido)="handleEventoConcluido($event)" (closePanel)="handleClosePanel($event)"
      [grupo]="grupoSelecionado"></app-form-group>
  </p-sidebar> -->

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox ">
            <div id="alerta" class="alert alert-danger" role="alert">
              Preencha pelo menos uma das datas para realizar a consulta.
            </div>
            <div class="ibox-title">
              <!-- <div class="ibox-tools">
                <button type="text" (click)="openPanel()" pButton class="btn btn-sm btn-primary float-left m-t-n-xs"><i
                    class="fa fa-plus"></i> Novo Grupo</button>
              </div> -->
            </div>
            <div class="ibox-content" id="gird-container">
              <div class=" d-flex" style="margin-bottom: 1em;" >
                <div class="form-row">
                  <div class="col">
                    <label>Data Inicial</label>
                    <input id="DI" class="form-control" name="date" type="datetime-local" [(ngModel)]="dataInicial">
                  </div>
                  <div class="col">
                    <label>Data Final</label>
                    <input id="DF" class="form-control" name="date" type="datetime-local" [(ngModel)]="dataFinal">
                  </div>
                  <div class="col">
                    <label>Situação</label>
                    <select id="situacao" class="form-control" style="height: 36px; width: 150px;" [(ngModel)]="situacao">
                          <option value=""></option>
                          <option value="'Iniciado'">Iniciado</option>
                          <option value="'Erro.'">Erro</option>
                          <option value="'Processado.'">Processado</option>
                          <option value="'Processando.'">Processando</option>
                          <option value="'Concluído'">Concluído</option>
                    </select>
                  </div>
                  <div class="col" style="margin-top: 2.3em;">
                    <button type="text" pButton class="btn btn btn-primary" (click)="reloadGrid()">
                      <i *ngIf="consultando" class="spinner-border spinner-border-sm mr-1"></i>
                      <i *ngIf="!consultando"class="fa fa-search mr-1"></i> 
                      Consultar
                    </button>
                  </div>
                </div>
              </div>
              <app-placeholder-grid [show]="loadingDataGrid && hasInitialLoading"></app-placeholder-grid>
              <div id="demo-container">
                <angular-slickgrid gridId="gridGrupo" [hidden]="loadingDataGrid && hasInitialLoading"
                  [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"
                  (onAngularGridCreated)="angularGridReady($event.detail)">
                </angular-slickgrid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div>Carregando....</div>
  </ng-template>

</div>

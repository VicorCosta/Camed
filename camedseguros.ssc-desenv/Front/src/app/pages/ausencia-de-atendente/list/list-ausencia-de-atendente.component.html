<app-header-page></app-header-page>

<div class="wrapper wrapper-content" style="min-height: 0px !important;">

    <app-form-usuario (eventoConcluido)="handleEventoConcluido($event)" (closePanel)="handleClosePanel($event)"
      [usuario]="itemSelecionado"></app-form-usuario>

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox ">
            <div class="ibox-title">
              <div class="ibox-tools">
                <button id="addAtendente" style="visibility: hidden;" type="text" (click)="openPanel()" pButton class="btn btn-sm btn-primary float-left m-t-n-xs"><i
                    class="fa fa-plus"></i> Nova AusÃªncia de Atendente</button>
              </div>
            </div>
            <div class="ibox-content" id="gird-container">

              <app-placeholder-grid [show]="loadingDataGrid && hasInitialLoading"></app-placeholder-grid>
              <div class="d-flex" style="margin-bottom: 1em; flex-direction: column;" >
                <div class="form-row" id="itensAuditoria">
                  <div class="col">
                    <label>Atendente</label>
                    <input (keyup)="reloadGrid()" [(ngModel)]="filtro.atendente" placeholder="Atendente" id="user" type="text" class="form-control">
                  </div>
                  <div class="col">
                    <label>Data Inicial</label>
                    <input (change)="reloadGrid()" [(ngModel)]="filtro.dataInicial" id="DI" class="form-control" name="date" type="date">
                  </div>
                  <div class="col">
                    <label>Data Final</label>
                    <input (change)="reloadGrid()" [(ngModel)]="filtro.dataFinal" id="DF" class="form-control" name="date" type="date">
                  </div>
                </div>
              </div>
              <div id="tabela">
                <angular-slickgrid gridId="gridUsuario" [hidden]="loadingDataGrid && hasInitialLoading"
                  [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"
                  (onAngularGridCreated)="angularGridReady($event.detail)">
                </angular-slickgrid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

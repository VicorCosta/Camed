<app-header-page></app-header-page>

<p-toast></p-toast>

<div *ngIf="alertError" class="alert alert-danger mt-3 mb-0">
  {{ alertError }}
</div>

<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox">
            <div style="min-height: 450px" class="ibox-content" id="gird-container">
              <div class="d-flex justify-content-between mb-2">
                <h2>{{ titulo }}</h2>
                <div class="d-flex">
                  <div>
                    <button class="btn btn-white mr-4" type="button" (click)="onClosePanel()">
                      Cancelar
                    </button>
                  </div>
                  <div>
                    <button [disabled]="loading" class="btn btn-primary float-right" (click)="onSubmit()">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      <span *ngIf="!loading" class="fa fa-save mr-1"></span>
                      Salvar
                    </button>
                  </div>
                </div>
              </div>

              <div>
                <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="result$ | async as result">
                  <!-- <lib-toastify-toast-container [autoClose]="50000"></lib-toastify-toast-container> -->
                  <input type="hidden" formControlName="id" />
                  <div class="row pl-3">
                
                    <div class="w-75">
                      <div class="form-group">
                        <label>N° da Solicitação *</label>
                        <input maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="N° da Solicitação" class="form-control" formControlName="NSolicitacao"
                          [ngClass]="{ 'is-invalid': submitted && invalid('nome') }">

                        <div class="invalid-feedback" *ngIf="invalid('nsolicitacao')">
                          <div *ngFor="let item of result.validators['nsolicitacao']">{{ item.value }}</div>
                        </div>
                      </div>
                    </div>

                    <div class="w-75">
                      <div class="form-group">
                        <div class="row">
                          <div class="col-12">
                            <label for="example-time-input">Data Agendamento *</label>
                            <input required class="form-control" type="date" formControlName="dataagendamento" [ngClass]="{ 'is-invalid': submitted && invalid('nome') }">
                            <div class="invalid-feedback" *ngIf="invalid('dataagendamento')">
                              <div *ngFor="let item of result.validators['dataagendamento']">{{ item.value }}</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-75">
                      <div class="form-group">
                        <label>Motivo *</label>
                        <input type="text" placeholder="Motivo" class="form-control" formControlName="motivo"
                          [ngClass]="{ 'is-invalid': submitted && invalid('nome') }">
                          <div class="invalid-feedback" *ngIf="invalid('motivo')">
                            <div *ngFor="let item of result.validators['motivo']">{{ item.value }}</div>
                          </div>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
